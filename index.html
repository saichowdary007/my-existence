<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Clone - AI for the Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">XAI</div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#capabilities">Capabilities</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1 class="fade-in">Accelerating Human Discovery with AI</h1>
            <p class="fade-in-delay">Building artificial intelligence to advance our understanding of the universe.</p>
            <button id="learnMoreBtn" class="pulse">Learn More</button>
        </div>
    </section>

    <!-- Capabilities Section -->
    <section id="capabilities" class="capabilities">
        <div class="container">
            <h2 class="slide-up">Our Capabilities</h2>
            <div class="capability-grid">
                <div class="capability-card">
                    <canvas class="three-canvas" data-title="AI Research" data-desc="Exploring uncharted territories of intelligence with cutting-edge algorithms."></canvas>
                </div>
                <div class="capability-card">
                    <canvas class="three-canvas" data-title="Data Analysis" data-desc="Transforming raw data into cosmic insights with AI precision."></canvas>
                </div>
                <div class="capability-card">
                    <canvas class="three-canvas" data-title="Scalable Solutions" data-desc="Launching AI into orbit—scalable systems for universal impact."></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 XAI Clone. All rights reserved.</p>
        </div>
    </footer>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
