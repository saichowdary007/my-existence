<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Kumar P's Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .car {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: moveCar 5s linear forwards;
        }
        @keyframes moveCar {
            0% { bottom: 50px; }
            100% { bottom: 300px; }
        }
        .road-container {
            position: absolute;
            top: 300px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .road {
            width: 30%;
            height: 300px;
            background: linear-gradient(to bottom, gray, black);
            border-radius: 10px;
            position: relative;
        }
        .black-hole {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, black, transparent);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="spaceCanvas"></canvas>
    <img src="car.png" class="car" alt="Car">
    <div class="road-container">
        <div class="road">
            <div class="black-hole" onclick="location.href='education.html'"></div>
        </div>
        <div class="road">
            <div class="black-hole" onclick="location.href='projects.html'"></div>
        </div>
        <div class="road">
            <div class="black-hole" onclick="location.href='experience.html'"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("spaceCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        function drawStars() {
            ctx.fillStyle = "white";
            for (let i = 0; i < 100; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
        }
        drawStars();
    </script>
</body>
</html>
