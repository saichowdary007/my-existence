<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui">
        <button id="start">Start Journey</button>
        <button id="customize">Customize</button>
        <button id="toggleMode">Auto-Drive</button>
        <button id="settings">Settings</button>
        <div id="settings-menu" class="hidden">
            <label><input type="checkbox" id="highContrast"> High Contrast</label>
            <label><input type="checkbox" id="reduceMotion"> Reduce Motion</label>
            <button id="closeSettings">Close</button>
        </div>
    </div>
    <canvas id="minimap"></canvas>
    <div id="loading" class="hidden">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
